<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artie Printz - Digital Card</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="description" content="Elaiyavan K – Graphic Designer | Artie Printz Digital Contact Card">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
  <div class="bg-white shadow-2xl p-8 rounded-3xl text-center w-full max-w-md sm:max-w-xl">
    <img src="desk.jpg" class="w-32 h-32 rounded-full mx-auto mb-6 shadow-md" alt="Profile">
    <h1 class="text-2xl font-bold text-gray-800">Elaiyavan K</h1>
    <p class="text-gray-600 text-lg mb-6">Graphic Designer · Artie Printz</p>

    <a href="elaiyavan.vcf" download class="mt-2 inline-block bg-indigo-600 hover:bg-indigo-700 transition-colors duration-300 text-white px-6 py-3 rounded-xl shadow-md">
      Save to Contacts
    </a>

    <!-- Email Container -->
    <div class="mt-8 p-5 bg-gray-50 rounded-xl shadow hover:shadow-md transition-shadow duration-300">
      <p class="text-gray-700 font-semibold mb-2">Email</p>
      <a href="mailto:artieprintz@gmail.com"
         class="text-blue-600 hover:text-blue-800 transition-colors duration-300">
         artieprintz@gmail.com
      </a>
    </div>

    <!-- Instagram Container -->
    <div class="mt-6 p-5 bg-gray-50 rounded-xl shadow hover:shadow-md transition-shadow duration-300">
      <p class="text-gray-700 font-semibold mb-3">Instagram</p>
      <a href="https://instagram.com/artieprintz.shop" target="_blank" rel="noopener noreferrer" class="block group">
        <img src="insta.png"
             class="w-12 h-12 mx-auto mb-2 rounded-full transition-transform duration-300 group-hover:scale-110"
             alt="Instagram">
        <p class="text-gray-600 group-hover:text-black transition-colors duration-300">@artieprintz.shop</p>
      </a>
    </div>
  </div>
</body>
</html>
